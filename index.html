<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="this is a to do app with clean code princeple" />
    <meta name="keywords" content="todo , to do, app" />
    <link rel="shortcut icon" href="assets/img/6194029.png" type="image/x-icon">
    <!-- font awesome  -->
    <link rel="stylesheet" href="assets/vendor/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>To Do App</title>
</head>

<body>
    <section class="vh-100" id="toDo">
        <div class="container py-2 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-6 m-auto">
                    <div class="card">
                        <div class="card-body  py-4 px-4 px-md-5">
                            <p class="fs-2 fw-bold mt-3 mb-4 pb-3 bg-danger text-center">
                                <img src="assets/img/to_do.png" class="icon" alt="to do icon">
                                <span>My Todo</span>
                            </p>
                            <div class="card border">
                                <div class="card-body">
                                    <div class="d-flex flex-row align-items-center">
                                        <input type="text" class="me-2 form-control border-0" id="task"
                                            placeholder="Add new..." />
                                        <button type="button" class="btn btn-primary me-2" id="addBtn"> <i
                                                class="fa fa-add"></i> </button>
                                        <button type="button" class="btn btn-success d-none me-2" id="editBtn"><i
                                                class="fa fa-pen"></i></button>
                                        <button type="button" class="btn btn-danger" id="deleteAllBtn"><i
                                                class="fa fa-trash-alt"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mx-4 p-3" id="list">

                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
