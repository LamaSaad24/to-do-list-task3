<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="this is a to do app with clean code princeple" />
    <meta name="keywords" content="todo , to do, app" />
    <!-- font awesome  -->
    <link rel="stylesheet" href="assets/vendor/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>To Do App</title>
</head>

<body>
    <section class="vh-100" id="toDo">
        <div class="container py-2 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card"  style="border-radius: 0.75rem; background-color: #eff1f2">
                        <div class="card-body py-4 px-4 px-md-5">
                            <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                                <i class="fas fa-check-square me-1"></i>
                                <u>My Todo-s</u>
                            </p>
                            <div class="pb-2">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex flex-row align-items-center">
                                            <input type="text" class="form-control form-control-lg"
                                                id="task" placeholder="Add new..." />
                                            <a href="#!" data-mdb-toggle="tooltip" title="Set due date"><i
                                                    class="fas fa-calendar-alt fa-lg me-3"></i></a>
                                            <div>
                                                <button type="button" class="btn btn-primary" id="addBtn"> Add </button>
                                                <button type="button" class="btn btn-success d-none" id="editBtn"> edit </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4" />
                            <div id="list">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
